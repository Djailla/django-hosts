{% load i18n %}
<style type="text/css">
#djDebugHostPanel form,
#djDebugHostPanel #clear_host
{
  margin-top: 2em;
}
#djDebugHostPanel label
{
  display: block;
}
#djDebugHostPanel input,
#djDebugHostPanel form button
{
  font-size: 150%;
  margin-top: 10px;
}
</style>

<script language="javascript">
  var navigate_to_host = function(domain) {
    var exdate = new Date();
    exdate.setDate(exdate.getDate() + 365);

    document.cookie = "_domain=" + escape(domain) + "; expires=" + exdate.toUTCString() + "; path=/";

    window.location.reload();
  };

  $('#djDebugHostPanel #clear_host').live('click', function () {
    navigate_to_host('');
    return false;
  });

  $('form[name=navigate_to_domain]').live('submit', function () {
    navigate_to_host($('#domain_enter').val());
    return false;
  });
</script>

<form name="navigate_to_domain">
  <label for="domain_enter">{% trans "Host to navigate to (eg. api.example.com):" %}</label>
  <input id="domain_enter" value="{{ domain }}">
  <button type="submit">{% trans "Navigate" %}</button>
</form>

<button id="clear_host">{% trans "Clear host" %}</button>
